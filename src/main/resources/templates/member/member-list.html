<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록조회</title>
</head>
<body>
<h2>회원 목록조회</h2>
<table>
    <thead>
     <tr>
          <th>Id</th>
           <th>Name</th>
           <th>Email</th>
     </tr>
    </thead>
    <tbody>
     <tr th:each="member : ${memberList}">
       <td th:text="${member.id}"></td>
       <td th:text="${member.name}"></td>
       <td th:text="${member.email}"></td>
         <td>
             <a th:href="@{/member(id=${member.id})}">상세보기</a>
         </td>
     </tr>
    </tbody>
</table>
</body>
</html>
